# Modules Settings
show_categories: 1
show_tags: 1
show_email: 0
show_rss: 1
show_comments: 1
show_menu: 1
fixed_sidebar: 1

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: "true"

# Serving
url: 
canonical_url: "http://localhost:4000"
baseurl:
environment: local

# Includes
include: ["_pages"]

# Outputting
permalink: /:year/:month/:day/:title
category_dir: categories

# Pagination
pagination:
  enabled: true
  sort_reverse: true
  permalink: '/page/:num/'

# Conversion
markdown: kramdown
excerpt_separator: <!--more-->

# files in _site directory to keep
keep_files: [media, files]

# files in root to exclude from build
exclude:
  - scripts
  - docker*

# Assets Settings
sass:
  sass_dir: assets/partials
  style: compressed

# plugins
plugins:
  - jekyll-seo-tag
